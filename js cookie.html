    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        //cookie 用于记录客户端的用户信息
        //基本设置，key=value;
        document.cookie="username=John";
        //添加过期时间的cookie设置，path告诉浏览器cookie路径，默认当前页面
        //document.cookie="username=John;expires=Thu, 18 Dec 2019 12:00:00 GMT;path=/;";
        //获取当前页面所有cookies
        var cok=document.cookie;
        console.log(cok);
    </script>
</body>

</html>
