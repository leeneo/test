		.list li {
			width: 150px;
			height: 40px;
			border: 1px solid #999;
			list-style: none;
			text-align: center;
			line-height: 40px;
			float: left;
			clear: both;
			position: absolute;
		}

		.list li:first-child {
			top: 40px;
		}

		.list li:last-child {
			top: 200px;
		}

		.list li:nth-child(3) {

		}

		.list li:nth-child(4) {

		}

		.list li:nth-child(5) {

			$lis.on('mousedown', function (ev) {
				var disx = ev.clientX - $(this).offset().left;
				var disy = ev.clientY - $(this).offset().top;

				console.log(ev);
				console.log("offset().left"+$(this).offset().left);
				console.log("offset().top:"+$(this).offset().top);

				$(document).on('mousemove', function (ev) {

					var l = ev.clientX - disx;
					var t = ev.clientY - disy;

					$(this).css({
						'left': l,
						'top': t
					});

				});

				$(document).on('mouseup', function () {
					$(this).off('mousemove mouseup');
				});
			});

		})
