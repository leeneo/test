<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--label for id  用于绑定特定id的input元素以实现点击label也能实现input选中效果（单选，复选）-->
    <input type="radio" name='InpN' id='InpD' >
    <label for="InpD">标签1</label>
    <br>

    <label for="InpD2">标签2
        <input type="radio" name='InpN2' id='InpD2'>
    </label>
    <br>

    <label for="InpD3">标签3
        <input type="checkbox" name='InpN3' id='InpD3'>
    </label>
    <br>
    <label for="InpD4">标签4
        <input type="checkbox" name='InpN3' id='InpD4'>
    </label>
    <br>
    <script>
        var inp=document.getElementById('InpD');
        console.log(inp);
        inp.setAttribute('checked',true);
        console.log(inp.getAttribute('checked'));
    </script>
</body>

</html>
