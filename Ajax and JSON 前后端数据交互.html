<body>
    <!-- 测试需要在iis中搭建测试环境，iis开启目录浏览功能，配置mime类型为json:application/json -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: './js/test.json',
            type: 'get',
            //data:jsondata,
            async: true,
            success: function (e) {
                console.log(e[0].name+" 长大了："+(e[0].age + 10))
            },
            error: function () {
                alert('出错了。');
            }
        });

        // 用法：getJSON(url,data,fn)
        $.getJSON('./js/test.json', function (data) {
            $.each(data, function (e) {
                console.log(data[e].name + ":" + data[e].age)
            })
        })
    </script>
</body>
